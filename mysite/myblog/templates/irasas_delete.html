{% extends "base.html" %}

{% block title %}Įrašo trynimas{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti straipsnį</legend>
            <h2>Ar tikrai norite ištrinti straipsnį {{ irasas }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
            <a class="btn btn-outline-secondary" href="{% url 'irasas' irasas.id %}">Atšaukti</a>
        </div>
    </form>
</div>
{% endblock %}
